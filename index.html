<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reel Player</title>
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .reel-container {
      position: relative;
      width: 100%;
      max-width: 420px;
      aspect-ratio: 9 / 16;
      background: #000;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .play-btn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 70px;
      height: 70px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .play-btn svg {
      width: 28px;
      height: 28px;
      fill: #000;
    }

    .play-btn:hover {
      background: rgba(255, 255, 255, 1);
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <div class="reel-container">
    <video id="reel" preload="metadata" playsinline>
      <source src="https://desidamaka.site/wp-content/uploads/2025/10/mallu-maria-romance.mp4" type="video/mp4">
      Your browser does not support HTML5 video.
    </video>
    <div class="play-btn" id="playButton">
      <svg viewBox="0 0 24 24">
        <path d="M8 5v14l11-7z"></path>
      </svg>
    </div>
  </div>

  <script>
    const reel = document.getElementById('reel');
    const playButton = document.getElementById('playButton');

    playButton.addEventListener('click', () => {
      if (reel.paused) {
        reel.play().catch(err => console.log('Autoplay blocked:', err));
        playButton.classList.add('hidden');
      } else {
        reel.pause();
        playButton.classList.remove('hidden');
      }
    });

    reel.addEventListener('pause', () => {
      playButton.classList.remove('hidden');
    });

    reel.addEventListener('play', () => {
      playButton.classList.add('hidden');
    });
  </script>

</body>
</html>
