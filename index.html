  .header { display:grid; grid-template-columns:repeat(3, 1fr); gap:8px; padding: 12px 8px; }

  .xp-bar { width:100%; height:8px; background:var(--bg-dark); border-radius:4px; overflow:hidden; }

  /* Controls */
  .controls { display:flex; flex-direction:column; gap:10px; }
  .btn { width:100%; padding:14px; border-radius:10px; border:0; font-weight:600; font-size:1.1rem; cursor:pointer; transition: transform 0.1s ease, box-shadow 0.2s ease; }
  .btn:active { transform:scale(0.98); }
  .btn:disabled { background:var(--card) !important; color:var(--text-muted); cursor:not-allowed; }
  .btn-primary { background:linear-gradient(90deg, var(--accent), var(--accent-light)); color:#fff; box-shadow: 0 4px 15px -5px var(--accent); }
  .btn-green { background:linear-gradient(90deg, var(--green), #6ade95); color:#fff; box-shadow: 0 4px 15px -5px var(--green); }

  .btn-secondary { background:var(--card); color:var(--text-light); }

  /* Modal System */
  .modal { position:fixed; inset:0; display:none; align-items:center; justify-content:center; background:rgba(0,0,0,0.7); backdrop-filter:blur(5px); z-index:2000; }

  #wheel-pointer { position:absolute; top:-10px; left:50%; transform:translateX(-50%); width:40px; height:50px; background-image:url('https://i.imgur.com/v1tFN0Q.png'); background-size:contain; background-repeat: no-repeat; }

// --- STATE MANAGEMENT ---
class GameState {
  constructor() {
    this.state = {
      points: 0,
      spins: 0,
      streak: 0,
      level: 1,
      xp: 0,
      daily: {
        lastVisitDate: null,
        reelsViewedToday: 0,
        checkedIn: false,
      },
      stats: {
        totalReelsWatched: 0,
      },
      missions: {
        claimed: [],
      }
    };
    this.STORAGE_KEY = 'rv_reel_state_v2';
  }

  load() {
    try {
      const s = JSON.parse(localStorage.getItem(this.STORAGE_KEY));
      if (s) {
        this.state = this.deepMerge(this.state, s);
      }
    } catch (e) { console.error("Failed to load state", e); }
  }
  
  save() {
    try {
      localStorage.setItem(this.STORAGE_KEY, JSON.stringify(this.state));
    } catch (e) { console.error("Failed to save state", e); }
  }

  get(key) { return this.state[key]; }
  set(key, value) { this.state[key] = value; }

  deepMerge(target, source) {
    for (const key in source) {
      if (source[key] instanceof Object && key in target) {
        Object.assign(source[key], this.deepMerge(target[key], source[key]))
      }
    }
    Object.assign(target || {}, source)
    return target
  }

  addPoints(amount) {
    this.state.points += amount;
    const pointsNeeded = CONFIG.SPIN_COST;
    if (this.state.points >= pointsNeeded) {
      const spinsEarned = Math.floor(this.state.points / pointsNeeded);
      this.state.points %= pointsNeeded;
      this.addSpins(spinsEarned);
      UIManager.showToast(`+${spinsEarned} Spin Token!`);
    }
  }

  addSpins(amount) { this.state.spins += amount; }

  addXp(amount) {
    this.state.xp += amount;
    let xpForNextLevel = this.getXpForLevel(this.state.level);
    while (this.state.xp >= xpForNextLevel) {
      this.state.xp -= xpForNextLevel;
      this.state.level++;
      const levelUpBonus = 100 * this.state.level;
      this.addPoints(levelUpBonus);
      UIManager.showToast(`LEVEL UP! +${levelUpBonus} Bonus Points!`);
      xpForNextLevel = this.getXpForLevel(this.state.level);
    }
  }

  getXpForLevel(level) {
    return Math.floor(CONFIG.XP_BASE_LEVEL * Math.pow(CONFIG.XP_LEVEL_MULTIPLIER, level - 1));
  }
}

// --- UI MANAGER ---
const UIManager = {
  updateAll(state) {
    this.updateHeader(state);
    this.updateLevel(state);
    this.updateControls(state);
  },

  updateHeader(state) {
    DOMElements.points.textContent = state.get('points');
    DOMElements.streak.textContent = `${state.get('streak')} 🔥`;
    DOMElements.spins.textContent = state.get('spins');
  },

  updateLevel(state) {
    const level = state.get('level');
    const xp = state.get('xp');
    const xpForNext = state.getXpForLevel(level);
    DOMElements.levelText.textContent = `Level ${level}`;
    DOMElements.xpText.textContent = `${xp}/${xpForNext} XP`;
    DOMElements.xpBarInner.style.width = `${(xp / xpForNext) * 100}%`;
  },

  updateControls(state) {
    const daily = state.get('daily');
    const reelsLeft = CONFIG.REELS_PER_DAY - daily.reelsViewedToday;
    DOMElements.reelsLeft.textContent = reelsLeft;
    DOMElements.watchBtn.disabled = reelsLeft <= 0;
    DOMElements.checkInBtn.disabled = daily.checkedIn;
    DOMElements.checkInBtn.textContent = daily.checkedIn ? 'Checked In!' : 'Daily Check-in';
    DOMElements.spinBtn.style.display = state.get('spins') > 0 ? 'block' : 'none';
  },

  showModal(modal) { modal.classList.add('show'); },
  hideModal(modal) { modal.classList.remove('show'); },

  showToast(text) {
    const d = document.createElement('div');
    d.className = 'toast';
    d.textContent = text;
    document.body.appendChild(d);
    setTimeout(() => d.remove(), 3000);
  },

  renderMissions(state) {
    DOMElements.missionsList.innerHTML = '';
    for (const id in MISSIONS) {
      const mission = MISSIONS[id];
      const progress = mission.getProgress(state.state);
      const isComplete = progress >= mission.goal;
      const isClaimed = state.get('missions').claimed.includes(id);

      const missionEl = document.createElement('div');
      missionEl.className = 'mission';
      missionEl.innerHTML = `
        <div class="mission-info">
          <p>${mission.title}</p>
          <div class="progress">${isClaimed ? 'Completed' : `${progress}/${mission.goal} - ${mission.description}`}</div>
        </div>
        <button class="btn btn-claim btn-gold" data-mission-id="${id}" ${isComplete && !isClaimed ? '' : 'disabled'}>
          ${isClaimed ? 'Claimed' : 'Claim'}
        </button>
      `;
      DOMElements.missionsList.appendChild(missionEl);
    }
  }
};

// --- GAME LOGIC ---
class Game {
  constructor() {
    this.state = new GameState();
    this.isSpinning = false;
  }

  init() {
    this.state.load();
    this.dailyReset();
    UIManager.updateAll(this.state);
    this.bindEvents();
    console.log("Reel Rewards 2.0 Initialized");
  }

  dailyReset() {
    const today = new Date().toDateString();
    const lastVisit = this.state.get('daily').lastVisitDate;
    if (lastVisit !== today) {
      const yesterday = new Date();
      yesterday.setDate(yesterday.getDate() - 1);
      const newStreak = (lastVisit === yesterday.toDateString()) ? this.state.get('streak') + 1 : 1;
      this.state.set('streak', newStreak);
      
      this.state.set('daily', {
        lastVisitDate: today,
        reelsViewedToday: 0,
        checkedIn: false,
      });
      this.state.save();
    }
  }
  
  bindEvents() {
    DOMElements.watchBtn.addEventListener('click', () => this.playReelSequence());
    DOMElements.checkInBtn.addEventListener('click', () => this.performCheckIn());
    DOMElements.missionsBtn.addEventListener('click', () => this.showMissions());
    DOMElements.spinBtn.addEventListener('click', () => this.showWheel());
    DOMElements.spinTheWheelBtn.addEventListener('click', () => this.spinWheel());
    
    document.querySelectorAll('[data-close]').forEach(btn => {
      btn.addEventListener('click', () => UIManager.hideModal(btn.closest('.modal')));
    });

    DOMElements.missionsList.addEventListener('click', (e) => {
      if (e.target.matches('[data-mission-id]')) {
        this.claimMission(e.target.dataset.missionId);
      }
    });

    DOMElements.playPauseBtn.onclick = () => {
      if (!DOMElements.reelVideo.paused) {
        DOMElements.reelVideo.pause();
        DOMElements.playPauseBtn.textContent = '▶';
      } else {
        DOMElements.reelVideo.play().catch(()=>{});
        DOMElements.playPauseBtn.textContent = '⏸';
      }
    };
  }

  performCheckIn() {
